<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sol Fofo</title>
  <style>
    body {
      margin: 0;
      background: #aee2ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sun {
      position: relative;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffd55c, #f9a602);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 100px #ffc107;
    }

    .eyes {
      position: relative;
      display: flex;
      gap: 30px;
    }

    .eye {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s; /* Smooth transition for blinking */
    }

    .pupil {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      transition: transform 0.1s;
    }

    .smile {
      position: absolute;
      bottom: 40px;
      width: 20px;
      height: 10px;
      border-bottom: 4px solid #000000;
      border-radius: 0 0 10px 10px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Blinking animation */
    .eye.blink {
      height: 5px; /* Simulates the eye closing */
      background: black; /* Color of the closed eye */
    }
  </style>
</head>
<body>
  <div class="sun">
    <div class="eyes">
      <div class="eye" id="leftEye">
        <div class="pupil" id="pupil1"></div>
      </div>
      <div class="eye" id="rightEye">
        <div class="pupil" id="pupil2"></div>
      </div>
    </div>
    <div class="smile"></div>
  </div>

  <script>
    const pupil1 = document.getElementById('pupil1');
    const pupil2 = document.getElementById('pupil2');
    const leftEye = document.getElementById('leftEye');
    const rightEye = document.getElementById('rightEye');

    // Make pupils follow the cursor
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const eyes = [pupil1, pupil2];

      eyes.forEach((pupil) => {
        const rect = pupil.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
        const dx = x - eyeCenterX;
        const dy = y - eyeCenterY;
        const angle = Math.atan2(dy, dx);
        const radius = 5;
        const offsetX = Math.cos(angle) * radius;
        const offsetY = Math.sin(angle) * radius;
        pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });

    // Function to blink
    function blink() {
      leftEye.classList.add('blink');
      rightEye.classList.add('blink');

      setTimeout(() => {
        leftEye.classList.remove('blink');
        rightEye.classList.remove('blink');
      }, 200); // Duration of the blink
    }

    // Blink every 3-6 seconds randomly
    setInterval(blink, Math.random() * 3000 + 3000);
  </script>
</body>
</html>
